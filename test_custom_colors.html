<!doctype html>
<html lang="es" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test DaisyUI Colores Personalizados</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      /* Colores personalizados para probar */
      :root {
        --p: 31 78% 70%; /* #fdba74 convertido a HSL */
        --pc: 31 34% 20%;
        --s: 235 61% 74%;
        --a: 185 100% 64%;
      }
    </style>
  </head>
  <body class="min-h-screen bg-base-200 p-8">
    <div class="mx-auto max-w-4xl">
      <h1 class="mb-8 text-4xl font-bold text-primary">ðŸŽ¨ Test de Colores Personalizados</h1>

      <!-- Botones con colores personalizados -->
      <div class="mb-6 flex gap-4">
        <button class="btn btn-primary">Primary Personalizado</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-accent">Accent</button>
        <button class="btn btn-info">Info</button>
      </div>

      <!-- Card mostrando los colores -->
      <div class="card mb-6 bg-base-100 shadow-xl">
        <div class="card-body">
          <h2 class="card-title text-primary">Colores Actuales</h2>
          <div class="grid grid-cols-2 gap-4 md:grid-cols-4">
            <div class="text-center">
              <div class="mx-auto mb-2 h-16 w-16 rounded-box bg-primary"></div>
              <span class="text-sm">Primary</span>
            </div>
            <div class="text-center">
              <div class="mx-auto mb-2 h-16 w-16 rounded-box bg-secondary"></div>
              <span class="text-sm">Secondary</span>
            </div>
            <div class="text-center">
              <div class="mx-auto mb-2 h-16 w-16 rounded-box bg-accent"></div>
              <span class="text-sm">Accent</span>
            </div>
            <div class="text-center">
              <div class="mx-auto mb-2 h-16 w-16 rounded-box bg-info"></div>
              <span class="text-sm">Info</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Cambio de tema -->
      <div class="form-control mb-6">
        <label class="label">
          <span class="label-text">Cambiar tema para probar colores:</span>
        </label>
        <select
          class="select-bordered select"
          onchange="document.documentElement.setAttribute('data-theme', this.value)"
        >
          <option value="cupcake">Cupcake (Personalizado)</option>
          <option value="night">Night (Personalizado)</option>
        </select>
      </div>

      <!-- Alert de confirmaciÃ³n -->
      <div class="alert alert-success">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 shrink-0 stroke-current"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
        <span
          >Si ves el color naranja/dorado en los botones Primary, Â¡los colores personalizados estÃ¡n
          funcionando!</span
        >
      </div>
    </div>
  </body>
</html>
