version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mykonos-postgres
    environment:
      POSTGRES_DB: mykonos
      POSTGRES_USER: mykonos_user
      POSTGRES_PASSWORD: mykonos_password
      POSTGRES_INITDB_ARGS: '--encoding=UTF8 --lc-collate=C --lc-ctype=C'
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/backend/database/dump_postgres.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U mykonos_user -d mykonos']
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: mykonos-adminer
    ports:
      - '8080:8080'
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
